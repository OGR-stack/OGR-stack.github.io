<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Riley's Social Links</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon.png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            background-color: #070900;
            background-image: url('images/girl.gif'); /* Adding background GIF */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Ensure the image does not repeat */
            background-attachment: fixed; /* Fixed background during scroll */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .starry-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgb(0, 202, 253);
            border-radius: 50%;
            animation: twinkle 60s infinite, move 10s linear infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes move {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-100vh) translateX(100vw); }
        }
        .navbar {
            background-color: #0a0a0a;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 1s ease-out;
        }
        .navbar a {
            color: #06daf7;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            text-decoration: underline;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding-top: 50px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
        }
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            color: #ffffff; /* Button text color */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 10px 20px;
            margin: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Darker semi-transparent black on hover */
        }
        .social-links a img {
            vertical-align: middle;
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="starry-background">
        <script>
            const numStars = 100;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s, ${Math.random() * 10 + 5}s linear infinite`;
                document.querySelector('.starry-background').appendChild(star);
            }
        </script>
    </div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="social.html">Social Links</a>
        <a href="vouches.html">Vouches</a>
    </div>
    <div class="container" id="home">
        <h1>Welcome to My Social Links</h1>
        <p>Connect with me on various platforms!</p>
        <div class="social-links" id="social-links">
            <a href="https://steamcommunity.com/id/76561199122176678" target="_blank">
                <img src="images/steam.png" alt="Track/Trace main steam account">Track/Trace
            </a>
            <a href="https://discord.com/users/1124810385170632714" target="_blank">
                <img src="images/discord.png" alt="Main Discord">Main Discord
            </a>
            <a href="https://steamcommunity.com/id/76561198170674125" target="_blank">
                <img src="images/steam.png" alt="Pooie2k csgo account">Pooie2k
            </a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
